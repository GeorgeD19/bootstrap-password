<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple bootstrap-password example</title>
    <script>
        // Enable Brunch HTML/CSS Auto Reload
        window.brunch = window.brunch || {};
    </script>


    <!-- vendor assets such as jquery and bootstrap-->
    <link rel="stylesheet" href="../css/vendor.css">
    <script src="../js/vendor.js"></script>

    <!-- bootstrap-password assets-->
    <link rel="stylesheet" href="../css/bootstrap-password.css">
    <script src="../js/bootstrap-password.js"></script>

    <!-- customized assets-->
    <style type="text/css">
        .meter {
            height: 23px;
            width: 154px;
        }

        .meter div {
            height: 23px;
            width: 100%;
            height: 23px;
            line-height: 23px;
        }
    </style>

</head>

<body>

<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <h1>Basic</h1>
            <form>
                <div class="form-group">
                    <label for="basic-pw1">Password</label>
                    <input type="password" class="form-control" id="basic-pw1" placeholder="Password">
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    require('bootstrap-password');
    $(document).ready(function($) {
        $('#basic-pw1').bootstrapPassword({
            features: ['toggle-visibility-link']
        });
    });
</script>
</body>
</html>
