<!DOCTYPE html>
<html lang="en">
<!--original demo: http://codepen.io/pixelthing/pen/zqHEC -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple bootstrap-password example</title>
    <script>
        // Enable Brunch HTML/CSS Auto Reload
        window.brunch = window.brunch || {};
    </script>


    <!-- vendor assets such as jquery and bootstrap-->
    <link rel="stylesheet" href="../css/vendor.css">
    <script src="../js/vendor.js"></script>

    <!-- bootstrap-password assets-->
    <link rel="stylesheet" href="../css/bootstrap-password.css">
    <script src="../js/bootstrap-password.js"></script>

    <!-- customized assets-->
    <!--<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>-->
</head>

<body>

<div class="container">
    <h1>Elegant?</h1>
    <form>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <div class="form-group">
                    <p><a id="dynamic-hint-btn" class="btn btn-default" role="button">Test relative positioning</a></p>
                    <!--<span id="dynamic-hint" class="help-block" style="visibility: hidden">Some dynamic hint</span>-->
                    <span id="dynamic-hint" class="help-block" style="display: none">Some dynamic hint</span>
                </div>

                <div class="form-group">
                    <label for="elegant-1">Password</label>
                    <input type="password" class="form-control" id="elegant-1" placeholder="Password" value="ee3##eeeeu">
                    <span class="help-block">Some helpful text on a good password</span>
                </div>

                <h2>Other Examples</h2>

                <div class="form-group">
                    <label for="elegant-2">With visibility link</label>
                    <input type="password" class="form-control" id="elegant-2" placeholder="Password" value="abc1223#E">
                    <span class="help-block">Some helpful text on a good password</span>
                </div>
            </div>
        </div>
    </form>
</div>


<script>
    require('bootstrap-password');
    $(document).ready(function($) {
        $('#elegant-1').bootstrapPassword(
                {
                    features: ['background-meter']
                }
        );
        $('#elegant-2').bootstrapPassword(
                {
                    features: ['background-meter', 'toggle-visibility-link']
                }
        );
        $('#dynamic-hint-btn').click(function(){
            console.log('displaying hint');
            $('#dynamic-hint').toggle()
        });
    });
</script>
</body>
</html>
