<!DOCTYPE html>
<html lang="en">
<!--original demo: http://codepen.io/pixelthing/pen/zqHEC -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple bootstrap-password example</title>
    <script>
        // Enable Brunch HTML/CSS Auto Reload
        window.brunch = window.brunch || {};
    </script>


    <!-- vendor assets such as jquery and bootstrap-->
    <link rel="stylesheet" href="../css/vendor.css">
    <script src="../js/vendor.js"></script>

    <!-- bootstrap-password assets-->
    <link rel="stylesheet" href="../css/bootstrap-password.css">
    <script src="../js/bootstrap-password.js"></script>

    <!-- customized assets-->
    <!--<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>-->
</head>

<body>

<div class="container">
    <form>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <h1>Flair</h1>

                <div class="form-group">
                    <label for="flair-pw1">Password</label>
                    <input type="password" class="form-control" id="flair-pw1" placeholder="Password">
                    <span class="help-block">Some helpful text on a good password</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <h2>Other Examples</h2>

                <div class="form-group">
                    <label for="flair-pw2">Different input-group layout</label>
                    <input type="password" class="form-control" id="flair-pw2" placeholder="Password" value="abc1223#E">
                </div>
                <div class="form-group">
                    <label for="flair-pw3">Just toggle-visibility in input-group</label>
                    <input type="password" class="form-control" id="flair-pw3" placeholder="Password" value="ee3##eeeeu">
                </div>
                <div class="form-group">
                    <label for="flair-pw4">Just a background-meter</label>
                    <input type="password" class="form-control" id="flair-pw4" placeholder="Password" value="ee3##">
                </div>
                <div class="form-group">
                    <label for="flair-pw5">No icons, just text link addon w/customized text</label>
                    <input type="password" class="form-control" id="flair-pw5" placeholder="Password" value="1">
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    require('bootstrap-password');
    $(document).ready(function($) {
        $('#flair-pw1').bootstrapPassword();
        $('#flair-pw2').bootstrapPassword(
                {
                    features: ['background-meter', 'input-group'],
                    'input-group': {
                        layout: ['input', 'password-strength', 'toggle-visibility']
                    }
                }
        );
        $('#flair-pw3').bootstrapPassword(
                {
                    features: ['background-meter', 'input-group'],
                    'input-group': {
                        layout: ['input', 'toggle-visibility']
                    }
                }
        );
        $('#flair-pw4').bootstrapPassword(
                {
                    features: ['background-meter']
                }
        );
        $('#flair-pw5').bootstrapPassword(
                {
                    features: ['background-meter', 'input-group'],
                    'input-group': {
                        layout: ['input', 'toggle-visibility'],
                        addons: {
                            'toggle-visibility': {
                                html: '<a href="#" class="toggle-visibility">wah?</a>'
                            }
                        }
                    },
                    en: {
                        show: 'wah?',
                        hide: 'got it!'
                    }
                }
        );
    });
</script>
</body>
</html>
