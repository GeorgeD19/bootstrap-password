<!DOCTYPE html>
<html lang="en">
<!--original demo: http://codepen.io/pixelthing/pen/zqHEC -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple bootstrap-password example</title>
    <script>
        // Enable Brunch HTML/CSS Auto Reload
        window.brunch = window.brunch || {};
    </script>


    <!-- vendor assets such as jquery and bootstrap-->
    <link rel="stylesheet" href="../css/vendor.css">
    <script src="../js/vendor.js"></script>

    <!-- bootstrap-password assets-->
    <link rel="stylesheet" href="../css/bootstrap-password.css">
    <script src="../js/bootstrap-password.js"></script>

    <!-- customized assets-->
    <!--<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>-->
</head>

<body>

<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <h1>Flair</h1>

            <form id="myform">
                <div class="form-group">
                    <label for="myPassword">Password</label>
                    <input type="password" class="form-control" id="myPassword" placeholder="Password">
                    <span class="help-block">Some helpfult text on a good password</span>
                </div>
            </form>
        </div>
    </div>
</div>

<!--<form id="myform" action="" method="get" accept-charset="utf-8">-->
<!--<input id="myPassword" type="password" name="" value="">-->
<!--</form>-->

<script>
    require('bootstrap-password');
    $(document).ready(function($) {
        $('#myPassword').bootstrap_password(
                {
                    backgroundMeter: true,
                    en: {
                        show: 'show',
                        hide: 'hide'
                    }
                }
        );
    });
</script>
</body>
</html>
